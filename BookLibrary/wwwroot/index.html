<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backbone.js Library with ASP.NET Core MVC</title>
    <link href="css/screen.css" rel="stylesheet" />
    <link href="lib/jqueryui/themes/cupertino/jquery-ui.min.css" rel="stylesheet" />
    <link href="lib/jqueryui/themes/cupertino/theme.min.css" rel="stylesheet" />
</head>
<body>
    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">Cover image:</label>
                <input id="coverImage" type="file" />
                <label for="title">Title:</label>
                <input id="title" type="text" />
                <label for="author">Author:</label>
                <input id="author" type="text" />
                <label for="releaseDate">Release date:</label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords:</label>
                <input id="keywords" type="text" />
                <button id="add">Add</button>
            </div>
        </form>
    </div>
    <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>" />
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
            <li>
                <% _.each(keywords, function(keyobj) { %>
                <%= keyobj.keyword %><% }); %>
            </li>
        </ul>
        <button class="delete">Delete</button>
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jqueryui/jquery-ui.min.js"></script>
    <script src="lib/jquery-dateFormat/jquery.dateFormat.min.js"></script>
    <script src="lib/underscore.js/underscore-min.js"></script>
    <script src="lib/backbone.js/backbone-min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
